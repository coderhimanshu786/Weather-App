<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span style="color: #14cdc8; font-size: 50px; font-weight: bolder;">Weather</span> App <span style="color: #000; font-size: 50px; font-weight: bolder; letter-spacing: 25px;">!</span></h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter Your City Name">
            <input type="submit" value="Get Weather"><br>
        </form>
        <div id="weather-data">
            <div class="icon">
            <!-- <img src="sunny.png" alt="weather-image" width="50px" > -->
        </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
                <!-- <div>Feels like : 23&deg;C</div>
                <div>Humidity : 40%</div>
                <div>Wind Speed : 5 m/s</div> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
